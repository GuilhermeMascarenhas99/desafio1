<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="estilo1.css">

</head>
<body>
    <div class="full">
        <h1>Contato</h1>
        <section id="Contato">
            <form>
                <input type="nomeCompleto" name="Nome Completo" placeholder="Digite seu nome completo:">
                <input type="email" name="email" placeholder="Digite seu e-mail:">
                <input type="telefone" name="Telefone" placeholder="Telefone com DDD:">
                <textarea type="mensagem" name="Mensagem" placeholder="Digite sua Mensagem:"></textarea>
                <button type="submit">Enviar</button>

            </form>
        </section>
    </div>

</body>
</html>
